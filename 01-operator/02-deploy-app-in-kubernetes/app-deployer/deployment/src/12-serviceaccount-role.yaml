apiVersion: v1
kind: ServiceAccount
metadata:
  name: appdeploy-serviceaccount
  namespace: g-appdeploy-pro
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: appdeploy-clusterrolebinding
  namespace: g-appdeploy-pro
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: appdeploy-serviceaccount
  namespace: g-appdeploy-pro
---


